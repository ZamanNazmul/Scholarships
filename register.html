                <div class="page_tile">

        <!-- Page title here -->

        <!-- Student Login -->
        <div class="row">
            <div class="col-12">

                <div class="form_box">

                    <h3> Registration From </h3>

                    <form action=""  name="fname">
                        <div class="form_line">
                            <label for="firstname">Name</label>
                            <input type="text" name="name" placeholder="Your Name"> 
                            <span id="error_name"  class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="id">ID</label>
                            <input name="id" type="text" placeholder="Type your id here"> 
                            <span id="error_field" class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="Semester">Semester</label>
                            <input type="text" placeholder="Your Semester" name="smester">
                            <span id="error_smester" class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="Batch">Batch</label>
                            <input type="text" placeholder="Your Batch" name="batch">
                            <span id="error_batch" class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="Department">Department</label>
                            <input type="text" placeholder="Your Department" name="department">
                            <span id="error_department" class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="Contact">Contact</label>
                            <input type="text" name="contact" placeholder="Your Contact">
                            <span id="error_contact" class="validate"></span>
                        </div>
                        <div class="form_line">
                            <label for="Password">Password</label>
                            <input type="password" name="password" placeholder="Your Password">
                            <span id="error_pass" class="validate"></span>
                        </div>
                      
                        <div class="form_line">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" name="con_password" placeholder="Confirm Password">
                            <span id="error_confirmPass" class="validate"></span>
                        </div>


                        <div class="form_line checkbox">
                            <input type="checkbox" value="Hide myself" name="information">
                            <label for="horns"> The above information are correct</label>
                            <span id="error_information" class="validate"></span>
                        </div>

                        <div class="form_button">
                            <input type="button" value="Register" name="submit" id="click_button" onclick="formValidation()">
                        </div>
                      
                          <div class="form_button">
                            Have an account? <a href="student-login.html" class="text-decoration-none">Sign Up</a>
                        </div>


                    </form>
                </div>
            </div>
        </div>
